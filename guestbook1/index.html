    <script>
        function saveData() {
            var inputValue = document.getElementById("data").value;
            localStorage.setItem("savedData", inputValue);
            alert("Data saved to local storage!");
        }

        function loadData() {
            var savedData = localStorage.getItem("savedData");
            if (savedData) {
                alert("Data loaded from local storage: " + savedData);
            } else {
                alert("No data found in local storage.");
            }
        }
    </script>

    <input type="text" id="data" placeholder="Enter data...">
    <button onclick="saveData()">Save Data</button>
    <button onclick="loadData()">Load Data</button>
